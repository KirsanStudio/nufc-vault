<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NUFC Vault • Fixtures</title>
  <meta name="description" content="Next 5 Newcastle United fixtures and last 2 results." />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script defer src="assets/js/main.js"></script>
  <script defer src="assets/js/ticker.js"></script>
  <script defer src="assets/js/matchday.js"></script>
  <script defer src="assets/js/easter-eggs.js"></script>
  <script defer src="assets/js/fixtures.js"></script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="Homepage">
        <span class="brand-badge">NUFC</span>
        <span class="brand-text">Vault • Matchday Edition</span>
      </a>

      <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="site-nav">
        <span class="sr-only">Toggle menu</span>
        <span class="hamburger" aria-hidden="true"></span>
      </button>

      <nav id="site-nav" class="site-nav" aria-label="Primary">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="next.html">Next Match</a>
        <a class="nav-link" href="fixtures.html">Fixtures</a>
        <a class="nav-link" href="table.html">PL Table</a>
        <a class="nav-link" href="classic.html">Classic Matches</a>
        <a class="nav-link" href="live.html">Live Scores</a>
      </nav>

      <div class="matchday-ticker" id="matchdayTicker" aria-live="polite">
        <span class="ticker-dot" aria-hidden="true"></span>
        <span class="ticker-text" id="tickerText">Loading next match…</span>
        <span class="ticker-time" id="tickerTime">—</span>
      </div>
    </div>
  </header>

  <main id="main" class="container page">
    <header class="page-head">
      <h1>Fixtures & Results</h1>
      <p class="lede">Next 5 matches + previous 2 results (auto-updated).</p>
    </header>

    <section class="card">
      <div class="row">
        <div>
          <h2 class="card-title">Status</h2>
          <p id="fxStatus" class="muted">Loading…</p>
        </div>
        <div class="right">
          <button id="fxRefresh" class="button button-small" type="button">Refresh</button>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>Next 5 Matches</h2>
      <div id="upcomingList" class="match-grid"></div>
    </section>

    <section class="section">
      <h2>Previous 2 Results</h2>
      <div id="recentList" class="match-grid"></div>
    </section>

    <footer class="site-footer">
    </footer>
  </main>
</body>
</html>
